# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        <F2>: inspector
        pp: spawn xdotool key space ;; spawn --detach mpv {url}
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
  colors.downloads.bar.bg:
    global: '#363636'
  colors.downloads.error.bg:
    global: '#E8175D'
  colors.downloads.error.fg:
    global: '#FFFFFF'
  colors.downloads.start.bg:
    global: '#A8A7A7'
  colors.downloads.start.fg:
    global: '#FFFFFF'
  colors.downloads.stop.bg:
    global: '#CC527A'
  colors.downloads.stop.fg:
    global: '#FFFFFF'
  colors.messages.info.fg:
    global: white
  colors.statusbar.command.bg:
    global: '#363636'
  colors.statusbar.command.fg:
    global: '#FFFFFF'
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: '#CC527A'
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: '#474747'
  colors.statusbar.normal.fg:
    global: '#FFFFFF'
  colors.statusbar.passthrough.bg:
    global: darkblue
  colors.statusbar.passthrough.fg:
    global: white
  colors.statusbar.progress.bg:
    global: '#E8175D'
  colors.statusbar.url.error.fg:
    global: orange
  colors.statusbar.url.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: '#FFFFFF'
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#363636'
  colors.tabs.even.bg:
    global: '#363636'
  colors.tabs.even.fg:
    global: '#E8175D'
  colors.tabs.indicator.stop:
    global: '#007F8A'
  colors.tabs.odd.bg:
    global: '#363636'
  colors.tabs.odd.fg:
    global: '#E8175D'
  colors.tabs.pinned.selected.odd.bg:
    global: '#A8A7A7'
  colors.tabs.pinned.selected.odd.fg:
    global: white
  colors.tabs.selected.even.bg:
    global: '#CC527A'
  colors.tabs.selected.even.fg:
    global: '#FFFFFF'
  colors.tabs.selected.odd.bg:
    global: '#CC527A'
  colors.tabs.selected.odd.fg:
    global: '#FFFFFF'
  content.blocking.enabled:
    global: false
  content.geolocation:
    https://atozmath.com: true
  content.notifications.enabled:
    https://www.youtube.com: true
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: /home/furkan/Downloads
  statusbar.show:
    global: always
  tabs.show:
    global: always
  url.default_page:
    global: https://searx.thegpm.org
  url.searchengines:
    global:
      DEFAULT: https://searx.thegpm.org//?q={}
      d: http://dictionary.reference.com/browse/{}?s=t
      g: https://www.google.com/search?q={}&source=web
      w: http://en.wikipedia.org/w/index.php?search={}&title=Special:Search
      y: http://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://searx.thegpm.org
  zoom.default:
    global: 125%
